<div class="form two clearfix">
	<dl>
		<dt>
			真实姓名<b>*</b>
		</dt>
		<dd>
			<input type="text" class="input frame" id="edtName">
		</dd>
	</dl>
	<dl>
		<dt>
			手机号码（国外用户,号码前加国家代码.注:不要+号）<b>*</b>
		</dt>
		<dd>
			<input type="text" class="input frame" id="edtMobile">
		</dd>
	</dl>
	<dl>
		<dt>
			腾讯QQ账号<b>*</b>
		</dt>
		<dd>
			<input type="text" class="input frame numeric" id="edtQQ"
				style="ime-mode: disabled;">
		</dd>
	</dl>
	<dl>
		<dt>
			微信号<b>*</b>
		</dt>
		<dd>
			<input type="text" class="input frame" id="edtMSN">
		</dd>
	</dl>
</div>
