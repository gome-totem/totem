<div class="popbox-warp" id="boxFindUser">
	<b class="triangle"></b>
	<h3 class="title">输入用户名,查找用户信息</h3>
	<div class="popbox clearfix">
		<dl>
			<dt style="width:60px">用户名</dt>
			<dd>
				<input data-id="userName" type="text" />
			</dd>
		</dl>
	</div>
	<div class="clear"></div>
	<div class="bottom">
		<a class="button grey green-hover" href="javascript:void(0)"
			onclick="boxConfirm(this)"><span class="tick"></span>确定</a> <a
			class="button grey  red-hover" href="javascript:void(0)"
			onclick="boxCancel(this)"><span class="cross"></span>取消</a>
	</div>
</div>
